<!DOCTYPE html>
<html>
<head>
    <title>Classic Sonic Zone Ranking</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Rank your favorite Sonic zones</h1>

<div class="container">
    <div id="left-lists">
        <!-- Game and Zones will be loaded here -->
    </div>
    <div id="right-list" class="list">
        <!-- Drag zones here to rank -->
    </div>
</div>

<!-- Button to share your ranking with others -->
<button id="share-url-button">Share List via URL</button>

<script src="script.js"></script>

</body>
</html>
